databaseChangeLog:
  - changeSet:
      id: 20210206-01-user
      author: saphka
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_alias
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: public_key
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: text
                  constraints:
                    nullable: false
        - createIndex:
            tableName: user
            indexName: user_user_alias_uindex
            unique: true
            columns:
              - column:
                  name: user_alias